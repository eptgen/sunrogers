{% extends 'ebdjango/base.html' %}

{% block title %}Comic {{ comic.cn }}: {{ comic.title }}{% endblock %}

{% block body %}
<div id="comic">
	<h1 id="comic-title">{{ comic.title }}</h1>
	<img src="{{ comic.img.url }}" title="{{ comic.alt }}" id="comic-img" /><br /><br /><br /><br />
	<a href="{% url 'comic:view' 1 %}" class="comic-nav" id="first">&lt;&lt; first</a>
	<a href="{% if comic.cn == 1 %}{% url 'comic:view' 1 %}#{% else %}{% url 'comic:view' comic.cn|add:'-1' %}{% endif %}" class="comic-nav" id="prev">&lt; previous</a>
	<a href="{% url 'comic:random' %}" class="comic-nav" id="random">random</a>
	<a href="{% if comic.cn == num_comics %}{% url 'comic:view' %}#{% else %}{% url 'comic:view' comic.cn|add:'1' %}{% endif %}" class="comic-nav" id="next">next &gt;</a>
	<a href="{% url 'comic:view' %}" class="comic-nav" id="last">last &gt;&gt;</a>
</div>
{% endblock %}
